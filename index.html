<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tecladinho</title>
    <link rel="stylesheet" href="vida.css">
</head>
<body>
<div class="total">
    <header>
        <h2>Renan Pianos</h2>
        <div class="column volume">
            <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any" class="volume-slider">
        </div>
        <div class="column letrinhas">
            <span>Letrinhas</span><input type="checkbox" checked class="keys-checkbox">
        </div>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </header>
    <ul class="piano-keys">
        <li class="key branca" data-key="a"><span>a</span></li>
        <li class="key preta" data-key="w"><span>w</span></li>
        <li class="key branca" data-key="s"><span>s</span></li>
        <li class="key preta" data-key="e"><span>e</span></li>
        <li class="key branca" data-key="d"><span>d</span></li>
        <li class="key preta" data-key="f"><span>f</span></li>
        <li class="key branca" data-key="t"><span>t</span></li>
        <li class="key preta" data-key="g"><span>g</span></li>
        <li class="key branca" data-key="y"><span>y</span></li>
        <li class="key preta" data-key="h"><span>h</span></li>
        <li class="key branca" data-key="u"><span>u</span></li>
        <li class="key preta" data-key="j"><span>j</span></li>
        <li class="key branca" data-key="k"><span>k</span></li>
        <li class="key preta" data-key="o"><span>o</span></li>
        <li class="key branca" data-key="l"><span>l</span></li>
        <li class="key preta" data-key="p"><span>p</span></li>
        <li class="key branca" data-key=";"><span>;</span></li>
    </ul>
</div>
<script src="piano.js"></script>
</body>
</html>
